<div class="card overlay-wrapper">
  <div class="ribbon-wrapper ribbon-lg">
    <div class="ribbon bg-gradient-light text-lg">
      $ {{product.price}}
    </div>
  </div>
  <div class="card-header p-0">
    <div id="{{'productCarousel' + product.id}}" class="carousel slide" data-ride="carousel" *ngIf="hasImages">
      <ol class="carousel-indicators" *ngFor="let image of product.images; let i = index">
        <li data-target="#productCarousel" [attr.data-slide-to]="i"></li>
      </ol>
      <div class="carousel-inner">
        <div *ngFor="let imageUrl of product.images; let i = index"
             class="carousel-item" [ngClass]="{ 'active': i === 0 }">
          <img class="d-block w-100"
               [src]="imageUrl" alt="{{'Slide ' + i}}"
               style="min-height: 260px;max-height: 260px;cursor: pointer"
               data-toggle="modal"
               data-target="#productInfoModal"
               (click)="viewProductInfo(product.id)"
          >
        </div>
      </div>
      <a class="carousel-control-prev" href="#{{'productCarousel' + product.id}}" role="button" data-slide="prev">
                    <span class="carousel-control-custom-icon" aria-hidden="true">
                      <i class="fas fa-chevron-left"></i>
                    </span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#{{'productCarousel' + product.id}}" role="button" data-slide="next">
                    <span class="carousel-control-custom-icon" aria-hidden="true">
                      <i class="fas fa-chevron-right"></i>
                    </span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div *ngIf="!hasImages">
      <img src="/assets/images/No-Image-Placeholder.png"
           alt="" class="img img-fluid"
           style="min-width: 260px; max-height: 260px;cursor: pointer"
           data-toggle="modal"
           data-target="#productInfoModal"
           (click)="viewProductInfo(product.id)"
      >
    </div>
  </div>
  <div class="card-body text-center" style="min-height: 112px">
    <span>{{product.title}}</span>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-outline-dark btn-block btn-flat" (click)="addToCart(product)">
      <i class="fas fa-cart-plus"></i>
      Add to Cart
    </button>
  </div>
</div>
