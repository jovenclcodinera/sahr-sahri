<div class="modal fade" id="productInfoModal">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="product">
      <div class="modal-header">
        <h5 class="modal-title">{{product.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="hasImages">
            <ol class="carousel-indicators" *ngFor="let image of product.images; let i = index">
              <li data-target="#carouselExampleIndicators" [attr.data-slide-to]="i"></li>
            </ol>
            <div class="carousel-inner">
              <div *ngFor="let imageUrl of product.images; let i = index"
                   class="carousel-item" [ngClass]="{ 'active': i === 0 }">
                <img class="d-block w-100"
                     [src]="imageUrl" alt="{{'Slide ' + i}}"
                >
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <div class="ribbon-wrapper ribbon-lg">
              <div class="ribbon bg-success text-md">
                In Stock
              </div>
            </div>
          </div>
          <div *ngIf="!hasImages">
            <img src="/assets/images/No-Image-Placeholder.png" alt="" class="img img-fluid">
            <div class="ribbon-wrapper ribbon-lg">
              <div class="ribbon bg-success text-md">
                In Stock
              </div>
            </div>
          </div>
        </div>
        <div class="py-2 px-3 mt-4">{{product.description}}</div>
        <div class="bg-gradient-light py-2 px-3 mt-4 text-center">
          <h3 class="mb-0">Only ${{product.price}}</h3>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-light rounded-pill" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-dark rounded-pill" (click)="addToCart(product)">
          <i class="fas fa-shopping-cart"></i>
          Add to Cart
        </button>
      </div>
    </div>
    <div class="overlay" *ngIf="isLoading">
      <i class="fas fa-3x fa-sync-alt fa-spin"></i>
      <div class="text-bold pt-2">Loading...</div>
    </div>
  </div>
</div>
